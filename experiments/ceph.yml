# Author: Michael Sevilla
# Bring up Ceph and get its status

- hosts: all
  roles: [cleanup]

#- hosts: Builder
#  roles: [mantle-build]
#  vars:  [BUILD_THREADS: 64]

- hosts: Workers
  vars:  [STARTUP: "standalone.sh"]
  roles: [ceph]

- hosts: Builder
  roles: [ceph-client]
  tasks:
    - command: docker exec ceph-client ceph -s
      register: result
      changed_when: False
      async: 10
      poll: 1
    - debug: var=result.stdout_lines
