---
# Checks to see if all nodes came up

- hosts: master
  gather_facts: False
  tasks:
  - name: check if the master container is up
    shell: docker ps | grep {{ container_name_master }}
    changed_when: False
  - name: check if the master has gassyfs mounted
    shell: docker exec {{ container_name_master }} mount | grep gassy
    changed_when: False
    register: result
  - debug: var=result.stdout_lines

- hosts: worker
  gather_facts: False
  tasks:
  - name: check if the worker container is up
    shell: docker ps | grep {{ container_name_worker }}
    changed_when: False

