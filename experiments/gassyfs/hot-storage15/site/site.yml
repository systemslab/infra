---
# Defines deployment design and assigns role to server groups

- hosts: worker
  become: True
  roles:
  - gassyfs/deploy/worker

- hosts: master
  become: True
  roles:
  - gassyfs/deploy/master

- hosts: localhost
  tasks:
    - add_host: 
        name: "{{ ansible_hostname }}:{{ master_sshd_port }}"
        groups: "client"
        ansible_ssh_user: "root"
    - pause: minutes=1
