- name: start ceph container
  hosts: Workers
  roles: [ceph]
  tasks:
    - name: start ceph daemons
      command: docker exec cephdev /ceph-scripts/standalone.sh
    - name: start lttng
      command: docker exec cephdev /ceph-scripts/lttng.sh
    - name: wait while cluster comes up
      pause: seconds=30

- hosts: Workers
  roles: [ceph-fuse]
  tasks:
    - name: run a benchmark
      command: docker exec cephdev-fuse mdtest -F -C -n 1000 -d /mnt/testdir
    
- hosts: Workers
  tasks:
    - name: stop lttng
      command: docker exec cephdev lttng stop
