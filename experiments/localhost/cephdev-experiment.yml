- name: start ceph
  hosts: Workers
  roles: [ceph]

- name: start ceph client
  hosts: Builder
  roles: [ceph-client]

- name: check to see if ceph started; timeout if it takes too long
  hosts: Builder
  tasks:
    - command: docker exec ceph-client ceph -s
      register: result
      changed_when: False
      async: 10
      poll: 1
    - debug: var=result.stdout_lines
