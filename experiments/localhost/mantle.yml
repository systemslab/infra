- hosts: all
  roles: [cleanup]

- name: compile ceph src
  hosts: Builder
  roles: [mantle-build]
  vars:
    - BUILD_THREADS: 32
    - CEPH_PKGS: --with-lua
    - GIT_URL: https://github.com/michaelsevilla/ceph.git
    - SHA1_OR_REF: wip-mantle-metadata-dev

