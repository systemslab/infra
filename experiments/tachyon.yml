# Create a Tachyon development node (with the source code) and start it on the localhost

- hosts: all
  roles: [cleanup]

- hosts: Builder
  roles: [jxio-build, {role: tachyon-build, commit: remotes/origin/3par}] #$ wont compile whatever is there

- hosts: Workers
  roles: [jxio, tachyon]
  tasks: 
    #- pause: prompt="Run [docker logs -f jxio] in another terminal, press enter to continue..."
    - {command: docker exec tachyon /tachyon/bin/tachyon tfs copyFromLocal /tachyon/bin/tachyon /blah, ignore_errors: True, no_log: True}
