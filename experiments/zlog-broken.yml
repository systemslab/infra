# Author: Michael Sevilla
# Create a Zlog node

- hosts: all
  roles: [cleanup]

- hosts: localhost
  roles: [zlog/build]

- name:  Start zlog and run the unit tests
  hosts: Workers
  tasks:
    - command:  docker run --name=zlog-client --net=host -v /etc/ceph:/etc/ceph --entrypoint=/src/zlog/src/test michaelsevilla/zlogdev-build
      register: result
    - debug:    var=result.stdout_lines
