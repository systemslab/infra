---
- name: run the hadoop namenode docker image
  docker:
    image: "{{ hadoop_docker_username }}/{{ hadoop_docker_imagename }}"
    name: "hadoop-namenode"
    net: "host"
    state: "running"
    env: "HADOOP_DAEMON=NAMENODE,HADOOP_CLASSPATH=/usr/local/hadoop/share/hadoop/tools/lib/*,YARN_CLASSPATH=/usr/local/hadoop/share/hadoop/tools/lib/*"
    volumes: "/etc/hadoop:/etc/hadoop"
    detach: true
    tty: true
