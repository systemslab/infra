# Author: Michael Sevilla
# Start a Ceph node

- name: move some startup scripts over there
  copy: src=/infra/roles/ceph/deploy/files/ dest={{ script_dir }}/

- name: make scripts executable
  command: chmod -R 750 {{ script_dir }}/ceph-scripts/

- name: pull dependencies for running ceph
  ignore_errors: True
  no_log: True
  docker: 
    image: ivotron/cephdev
    state: present

- name: start ceph container 
  docker:
    image: ivotron/cephdev
    name: "{{ container }}"
    state: restarted
    detach: yes
    tty: yes
    net: host
    privileged: yes
    env:
      SSHD_PORT: "{{ sshd_port }}"
      AUTHORIZED_KEYS: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      CEPH_NETWORK: 127.0.0.1/24
      MON_IP: 127.0.0.1
    volumes: 
      - "{{ code_dir }}/ceph:/ceph"
      - "{{ script_dir }}/ceph-scripts:/ceph-scripts"
      - "{{ trace_dir }}/lttng:/lttng"
      - "/tmp/etc/ceph:/etc/ceph"
      - "/tmp/ceph_data/$RANDOM:/var/lib/ceph"
      - "/dev:/dev"

- name: start ceph daemons
  command: docker exec ceph /ceph-scripts/{{ startup }}
  when: startup != "none"
