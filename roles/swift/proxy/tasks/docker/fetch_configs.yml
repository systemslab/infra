---
- name: make a directory for this container's config files
  file: path=/tmp/etc/swift/proxy{{ item }}/etc/swift state=directory
  with_items: swift_proxy_docker_ports

- name: fetch swift config/keys; fails if ansible server is missing config/keys
  copy:
    src: "{{ fetch_directory }}/docker_swift_files/{{ item.0 }}"
    dest: "/tmp/etc/swift/proxy{{ item.1 }}{{ item.0 }}"
    owner: root
    group: root
    mode: 0644
  changed_when: false
  with_nested:
    - swift_configs
    - swift_proxy_docker_ports
