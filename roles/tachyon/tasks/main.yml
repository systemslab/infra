# Author: Michael Sevilla
# Create a Tachyon node (with the source code)

- name: start a tachyon container
  changed_when: False
  docker:
    image: michaelsevilla/tachyondev
    name: tachyondev
    detach: yes
    tty: yes
    env:
      SSHD_PORT: 2222
      AUTHORIZED_KEYS: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
    net: host
    volumes: "{{ code_dir }}/tachyon:/tachyon"
    privileged: yes
    state: restarted

- name: format tachyon in the container
  command: docker exec tachyondev /tachyon/bin/tachyon format
  changed_when: False

- name: start tachyon daemon in the container
  command: docker exec tachyondev /tachyon/bin/tachyon-start.sh local
  changed_when: False
