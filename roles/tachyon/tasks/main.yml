# Author: Michael Sevilla
# Create a Tachyon node (with the source code)

- name: pull/install a tachyon container
  docker:
    image: michaelsevilla/tachyondev
    name: tachyon
    detach: yes
    tty: yes
    env:
      SSHD_PORT: 2222
      AUTHORIZED_KEYS: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
    net: host
    volumes: "{{ code_dir }}/tachyon:/tachyon"
    privileged: yes
    state: started

- name: wait for the container to initialize
  pause: seconds=5 
